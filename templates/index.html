<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokenizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h1>TOKENIZER</h1>
      <h6>A Website to Tokenize Tibetan Text</h6>
      <h6>བོད་ཡིག་གི་དཔེ་ཆའི་གསང་རྟགས་འགོད་པའི་དྲྭ་ཚིགས་ཤིག་</h6>
    </div>
    <!-- body -->
    <div class="float-parent">
      <!-- enter -->
      <div class="float-child">
        <div class="enter">
          <h6 style="text-align: center">Tibetan Text</h6>
          <form method="post" action="{{url_for('tokenize')}}">
            <!-- <label for="inputText" style="text-align: center"
              >Input Text:</label
            > -->
            <textarea
              id="ipText"
              name="ipText"
              placeholder="Type or paste the text here."
            ></textarea>
            <button type="submit">Tokenize Text</button>
          </form>
        </div>
      </div>
      <!-- ṛesult -->
      <div class="float-child">
        <div class="result">
          <h6 style="text-align: center">Tokenized Text</h6>
          <form method="post" action="{{url_for('download_token')}}">
            <!-- <label for="outputText">Tokenized Text:</label> -->
            <textarea id="opText" name="opText">{{ output }}</textarea>
            <input type="hidden" name="opText" id="hiddenText" />
            <button type="submit">Download Token</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
